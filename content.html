<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        a {
            display: block;
            width: 150px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        a:hover {
            background: #0056b3;
            color: #fff;
        }
        hr {
            width: 50%;
            border: 0;
            height: 1px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="form.html" target="form">Register</a>
        <hr>
        <a href="SY.html" target="form">SY</a>
        <hr>
        <a href="TY.html" target="form">TY</a>
        <hr>
        <a href="BTech.html" target="form">BTech</a>
    </div>
</body>
</html>
